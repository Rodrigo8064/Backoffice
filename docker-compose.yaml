services:
  backoffice_db:
    image: postgres:17
    environment:
      POSTGRES_DB: backoffice
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d backoffice"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis_cache:
    image: redis:alpine
    restart: always
    expose:
      - "6379"
    volumes:
      - redis_data:/data

  backoffice:
    build: .
    image: backoffice_image
    ports:
      - "8000:8000"
    depends_on:
      backoffice_db:
        condition: service_healthy
      redis_cache:
        condition: service_started
    volumes:
      - .:/backoffice
    restart: always
    env_file:
      - .env

volumes:
  postgres_data:
  redis_data: